<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>06:09</span>
      </div>
      <div class="status-bar__column">
        <span>69%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img
        class="welcome-header__img"
        src="https://cdn.pixabay.com/photo/2018/02/15/21/37/sunset-3156409__340.jpg"
        alt=""
      />
      <h1 class="welcome-header__title">Welcome to LoveTalk</h1>
      <p class="welcome-header__text">
        If you love someone,<br />log in with your email or phone number.
      </p>
    </header>

    <form class="login-form" action="" method="get">
      <input
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input
        class="login-form__input login-form__btn"
        type="submit"
        value="Log in"
      />
      <input
        class="login-form__input login-form__btn"
        type="submit"
        value="Sign Up"
      />
      <a class="login-form__a" href="#">Find Love Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/a64b08a787.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
