<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat1 Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>06:09</span>
      </div>
      <div class="status-bar__column">
        <span>69%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header--column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header--column">
        <h1 class="alt-header__title">Puppy</h1>
      </div>
      <div class="alt-header--column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, June 20, 2021</div>

      <div class="message-row">
        <img
          src="https://cdn.pixabay.com/photo/2019/05/28/05/47/puppy-4234435_960_720.jpg"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">Puppy</span>
          <div class="message__info">
            <span class="message__bubble">I'm sleepy</span>
            <span class="message__time">1:19</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">me too</span>
            <span class="message__time">1:19</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://cdn.pixabay.com/photo/2019/05/28/05/47/puppy-4234435_960_720.jpg"
          alt=""
        />
        <div class="message-row__content">
          <div class="message__author">Puppy</div>
          <div class="message__info">
            <span class="message__bubble">Let's sleep together.</span>
            <span class="message__time">1:23</span>
          </div>
        </div>
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button type="button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="no-mobile-text1">
        <span>Your screen</span>
        <span>is too big ðŸ˜­</span>
      </div>
      <div class="no-mobile-text2">
        <span>Please reduce</span>
        <span>the screen.</span=>
      </div>
    </div>


    <script
      src="https://kit.fontawesome.com/a64b08a787.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
